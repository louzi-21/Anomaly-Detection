<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Anomalies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .navbar {
      height: 60px;
      line-height: 60px;
    }

    #dashboard-frame {
      position: absolute;
      top: 60px; /* hauteur de la navbar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-dark bg-dark px-4 fixed-top">
    <span class="navbar-brand mb-0 h1">Détection d'Anomalies</span>
    <ul class="navbar-nav flex-row ms-auto">
      <li class="nav-item">
        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Se déconnecter</a>
      </li>
    </ul>
  </nav>

  <!-- Iframe pleine page -->
  <iframe id="dashboard-frame" src="http://localhost:8501"></iframe>

</body>
</html>
