<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Détection d'Anomalies{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Dark Theme CSS -->
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --nav-color: #1f1f1f;
      --accent-color: #e63946;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    nav.navbar {
      background-color: var(--nav-color);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      height: 60px;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
      font-size: 1.3rem;
    }

    .nav-link {
      color: #bbb !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
    }

    main {
      padding: 2rem;
    }

    .container, .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
    }

    .alert {
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4 fixed-top">
    <a class="navbar-brand" href="{{ url_for('views.dashboard') }}">Détection d'Anomalies</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Se déconnecter</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container" style="max-width: 500px;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </main>

</body>
</html>
